<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.min.css">
	<title>Settings</title>
</head>

<body>
	<div id="root">
		<div class="container">
			<div class="settings">

				<div class="settings__header">
					<a class="logo settings__logo" href="#"></a>

					<h2 class="settings__title">settings</h2>
				</div>


				<div class="settings__menu menu">
					<div class="menu__item">
						<div class="menu__icon menu__icon--volume"></div>
						<input type="range" class="menu__progress">
						<div class="menu__checkbox checkbox">
							<input type="checkbox" checked class="checkbox__input" id="checkbox__volume">
							<label for="checkbox__volume" class="checkbox__label"></label>
						</div>
						<div class="menu__title">
							volume
						</div>
					</div>

					<div class="menu__item">
						<div class="menu__icon menu__icon--time"></div>
						<div class="menu__input-wrapper">
							<input type="range" class="menu__progress" min="5" max="60" step="5">
							<span class="menu__time-value">30</span>
						</div>

						<div class="menu__checkbox checkbox">
							<input type="checkbox" class="checkbox__input" id="checkbox__time">
							<label for="checkbox__time" class="checkbox__label"></label>
						</div>
						<div class="menu__title">
							time
						</div>
					</div>

					<div class="menu__item">
						<div class="menu__icon menu__icon--language"></div>
						<div class="menu__input-wrapper">
							<!-- <input type="range" class="menu__progress" min="5" max="60" step="5">
							<span class="menu__time-value">30</span> -->
							<button class="menu__language-btn">
								<div class="menu__arrow-left"></div>
							</button>
							<p class="menu__language-value">
								Русский
							</p>
							<button class="menu__language-btn">
								<div class="menu__arrow-right"></div>
							</button>
						</div>

						<div class="menu__title">
							language
						</div>
					</div>

				</div>

				<a class="btn" href="#">
					save
				</a>
			</div>
		</div>

	</div>
</body>

</html>
