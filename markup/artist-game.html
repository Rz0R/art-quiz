<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.min.css">
	<title>Game</title>
</head>

<body>
	<div class="root">
		<div class="container">

			<div class="game">
				<div class="header header--game">
					<div class="header__top">
						<div class="logo">
							<img src="assets/img/logo.png" alt="logo">
						</div>
						<a href="#" class="btn">
							<img src="assets/icons/home-icon.svg" alt="home button">
							<span>home</span>
						</a>
					</div>
					<div class="header__question">
						Who is the author of this picture ?
					</div>
				</div>

				<div class="game__picture">
					<img src="assets/img/quiz/0.webp" alt="">
					<div class="pagination">
						<div class="pagination__item pagination__item--wrong"></div>
						<div class="pagination__item pagination__item--correct"></div>
						<div class="pagination__item"></div>
						<div class="pagination__item"></div>
						<div class="pagination__item"></div>
						<div class="pagination__item"></div>
						<div class="pagination__item"></div>
						<div class="pagination__item"></div>
						<div class="pagination__item"></div>
						<div class="pagination__item"></div>
					</div>
				</div>

				<div class="game__answers answers">
					<ul class="answers--wrapper">
						<li class="answers__answer">Van Gogh</li>
						<li class="answers__answer">J. Vermeer</li>
						<li class="answers__answer">P. Rubens</li>
						<li class="answers__answer">V. Serov</li>
					</ul>
				</div>

			</div>


		</div>
	</div>
	<div class="portal">
		<div class="overlay">
		</div>
		<div class="popup">

			<div class="popup__content">
				<div class="popup__answer">
					<img src="assets/icons/correct-answer.png" alt="correct answer">
				</div>
				<div class="popup__picture">
					<img src="assets/img/quiz/0.webp" alt="">
				</div>
				<div class="popup__picture-name">
					Major's Courtship
				</div>
				<div class="popup__picture-author">
					Pavel Fedotov
				</div>
				<div class="popup__picture-year">
					1852
				</div>
				<button class="btn btn--next">
					<span>Next</span>
				</button>
			</div>

		</div>
	</div>
</body>

</html>
