<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.min.css">
	<title>Score</title>
</head>

<body>

	<div class="root">

		<div class="container">
			<div class="categories">
				<div class="header header--categories">
					<div class="header__title">
						<div class="logo">
							<img src="assets/img/logo.png" alt="logo">
						</div>
						<div class="header__title-name">Score</div>
					</div>
					<div class="header__btns">
						<a class="btn" href="#">
							<img src="assets/icons/home-icon.svg" alt="pictures quiz">
							<span>home</span>
						</a>

						<a class="btn btn--settings" href="#">
							<img src="assets/icons/settings-icon.svg" alt="pictures quiz">
							<span>settings</span>
						</a>
					</div>
				</div>

				<div class="list list--score">
					<button class="item item--show-info correct" href="#">
						<div class="item__header">
							<div class="item__number">1</div>
							<div class="item__check">
								<img src="assets/icons/correct-answer.png" alt="correct">
							</div>
						</div>

						<div class="item__picture">
							<img src="assets/img/quiz/0.webp" alt="0">
							<div class="item__info">
								<p>Girl with a Pearl Earring</p>
								<p>Johannes Vermeer</p>
								<p>1665</p>
							</div>
						</div>
					</button>

					<button class="item item--show-info wrong" href="#">
						<div class="item__header">
							<div class="item__number">1</div>
							<div class="item__check">
								<img src="assets/icons/wrong-answer.png" alt="wrong">
							</div>
						</div>

						<div class="item__picture">
							<img src="assets/img/quiz/10.webp" alt="0">
							<div class="item__info">
								<p>Girl with a Pearl Earring</p>
								<p>Johannes Vermeer</p>
								<p>1665</p>
							</div>
						</div>
					</button>

					<button class="item">
						<div class="item__header">
							<div class="item__number">1</div>
							<!-- <div class="item__score">9/10</div> -->
						</div>

						<div class="item__picture">
							<img src="assets/img/quiz/20.webp" alt="0">
						</div>
					</button>

					<button class="item">
						<div class="item__header">
							<div class="item__number">1</div>
							<!-- <div class="item__score">9/10</div> -->
						</div>

						<div class="item__picture">
							<img src="assets/img/quiz/30.webp" alt="0">
						</div>
					</button>

					<button class="item">
						<div class="item__header">
							<div class="item__number">1</div>
							<!-- <div class="item__score">9/10</div> -->
						</div>

						<div class="item__picture">
							<img src="assets/img/quiz/40.webp" alt="0">
						</div>
					</button>

					<button class="item">
						<div class="item__header">
							<div class="item__number">1</div>
							<!-- <div class="item__score">9/10</div> -->
						</div>

						<div class="item__picture">
							<img src="assets/img/quiz/50.webp" alt="0">
						</div>
					</button>

				</div>
			</div>
		</div>
	</div>



</body>

</html>
