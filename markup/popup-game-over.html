<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.min.css">
	<title>Popup</title>
</head>

<body>
	<div class="root">
	</div>
	<div class="portal">
		<div class="overlay active">
		</div>
		<div class="popup active">

			<div class="popup__content">

				<div class="popup__text-game-over">
					game over
				</div>

				<div class="popup__cup-icon">
					<img src="assets/icons/cup-icon.png" alt="cup">
				</div>

				<div class="popup__text-play-again">
					play again?
				</div>

				<div class="popup_btns">
					<button class="btn btn--text-only">
						<span>Yes</span>
					</button>

					<button class="btn btn--text-only">
						<span>No</span>
					</button>

				</div>
			</div>

		</div>
	</div>
</body>

</html>
